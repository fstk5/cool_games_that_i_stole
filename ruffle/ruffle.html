<!DOCTYPE HTML>
<html>
	<head>
		<title>fstk5's games -- ruffle</title>
    <script src="/ruffle-nightly-2024_05_22-web-selfhosted/ruffle.js"></script>
	</head>

    <body>
		<div id='ruffle' class="gameloc"></div>
        <script>
			var w = browser.innerWidth;
			var h = browser.innerHeight;

			function getQueryVariable(variable) {
              var vars = window.location.search.substring(1).split('&');
              for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (pair[0] == variable) {
                  return pair[1];
                }
              }
              return undefined;
            }
          
            var game = getQueryVariable("game");
        </script>
		<script id = "gabe">swfobject.embedSWF(game, 'ruffle', h, w);</script>
    </body>
</html>
